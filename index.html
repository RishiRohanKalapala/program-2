<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample webpage by Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        .column-name {
            font-weight: bold;
            color: #333; /* dark color */
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 contenteditable="true">My First page using Bootstrap</h1>
        <h3 contenteditable="true">Tag Line</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="column-name">Column 1</div>
                <p>Content for column 1</p>
            </div>
            <div class="col-sm-3">
                <div class="column-name">Column 2</div>
                <p>Content for column 2</p>
            </div>
            <div class="col-sm-3">
                <div class="column-name">Column 3</div>
                <p>Content for column 3</p>
            </div>
            <div class="col-sm-3">
                <div class="column-name">Column 4</div>
                <p>Content for column 4</p>
            </div>
        </div>
    </div>
</body>
</html>
